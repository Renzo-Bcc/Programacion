<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas de Texto</title>
    <link rel="shortcut icon" href="/Extra/Logos/favicon-16x16.png" type="image/x-icon">
</head>
<body>
    <b>Bold</b><!-- Bold/Negritas: Sin importancia semantica --><br>
    <strong>Strong</strong><!-- Strong/Negritas: Con importancia semantica --><br>
    <i>Italic</i><!-- Italic/Cursiva: Sin importancia semantica --><br>
    <em>Enfasis</em><!-- Enfasis/Cursiva: Con importancia semantica --><br>
    <small>Small</small><br>
    <del>Deleted</del><br>
    <ins>Inserted</ins><br>
    <sub>Subscript</sub><br>
    <sup>Superscript</sup>
</body>
</html>
