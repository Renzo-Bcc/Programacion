<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio y Video</title>
    <link rel="shortcut icon" href="/Extra/Logos/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <audio src="/Extra/Audio/WhatsApp Audio 2024-03-29 at 10.34.29.mpeg" controls></audio><br>
    <!--
        Para reproducir un audio en HTML5 se utiliza el elemento de audio con la etiqueta "audio".  
        El atributo "src" es obligatorio y debe indicar la ruta del archivo de audio que queremos reproducir.  
        La etiqueta "controls" nos permite agregar botones para controlar la reproducción del audio como play/stop/reiniciar.
        
        Formato     Media/Type
        --------------------------------
        MP3         audio/mpeg
        OGG         audio/ogg
        WAV         audio/wav
        AIFF        application/aiff
        MIDI        audio/midi

        #Soporte de los Navegadores

        Navegador       Mp3   OGG  WAV
        --------------------------------
        IE9+            Si    No   No
        Edge 20         Si    No   Si
        Firefox 4       Si    Si   Si
        Opera 12.1      Si    Si   Si
        Chrome 16       Si    Si   Si
        Safari 6        Si    No   Si
        iOS Safari      Si    No   Si
        Android Browser Si    No   Si
    -->
    <video src="/Extra/Videos/- Potremmo  Ritornare  -  Tiziano  Ferro(720P_HD).mp4" width="300" controls></video><br>
    <!--
        El elemento "video" es similar al del audio pero para mostrar videos. Se puede especificar varios formatos separados.
        El video es similar al audio pero tiene más opciones de formato:
        
        Formato     Media/Type
        -----------------------
        MP4         video/mp4
        OGG         video/ogg
        WebM        video/webm

        #Soporte de los Navegadores

        Navegador       Mp4   OGG  Webm
        --------------------------------
        IE9+            Si    No   No
        Edge 20         Si    No   Si
        Firefox 4       Si    Si   Si
        Opera 12.1      Si    Si   Si
        Chrome 16       Si    Si   Si
        Safari 6        Si    No   NO
        iOS Safari      Si    No   Si
        Android Browser Si    No   Si
    -->
</body>
</html>
