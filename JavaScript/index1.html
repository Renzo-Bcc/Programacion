<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>Formulario</h1>
    <form action="" method="get">
        <label for="nombre">Nombre: </label>
        <input type="text" name="nombre" id="nombre" placeholder="Nombre" maxlength="50" required><br>
        <label for="apellido">Apellido: </label>
        <input type="text" name="apellido" id="apellido" placeholder="Apellido" required><br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="Correo Electronico" required><br>
        <input type="password" name="contraseña" id="contraseña" placeholder="contraseña" maxlength="12" required><br>
        <input type="date" name="fecha" id="fecha">
        <input type="radio" name="genero" value="hombre" id="hombre"><label for="hombre">Hombre</label>
        <input type="radio" name="genero" value="mujer" id="mujer"><label for="mujer">Mujer</label><br>
        <label for="edad">Edad: </label>
        <select name="edad" id="edad">
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
        </select><br>
        <textarea name="mensaje" id="mensaje" cols="30" rows="5" placeholder="Escribe un mensaje..."></textarea><br>
        <label for="pais">País: </label>
        <select name="pais" id="pais">
            <option value="Canada">Canada</option>
            <option value="Brasil">Brasil</option>
            <option value="Mexico">Mexico</option>
            <option value="Italia">Italia</option>
            <option value="Suiza">Suiza</option>
            <option value="Peru">Peru</option>
        </select><br>
        <input type="checkbox" name="terminos" id="terminos"><label for="terminos"> Aceptar terminos y condiciones</label><br>
        <input type="submit" value="Enviar"><br>
    </form>
</body>
</html>
